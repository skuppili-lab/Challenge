<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      .container {

         border: 2px solid black;

         border-radius: 20px;
         background-color: black;
      }

      .logo {
         display: flex;
         align-items: center;

      }

      img {

      }

      .name {

      }

      .sim {
         margin-left: 80px;

      }

      .cn {

         margin-left: 20px;

      }

         margin-left: 10px;
         font-size: larger;
         font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

      }

         display: flex;
         align-items: center;
      }

      .name1 {

         display: flex;
         margin: 40px;
         margin-left: 10px;
         font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
         font-size: larger;
      }

      .v img{
         width: px;
      }

</head>

   <div class="container">

      </div>

      </div>

</html>
